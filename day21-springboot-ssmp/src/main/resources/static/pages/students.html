<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>学生管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="学生姓名" v-model="pagination.name" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="学生院系" v-model="pagination.dept" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="学号" v-model="pagination.stuid" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="stuid" label="学号" align="center"></el-table-column>                <el-table-column prop="name" label="姓名" align="center"></el-table-column>                <el-table-column prop="age" label="年龄" align="center"></el-table-column>                <el-table-column prop="sex" label="性别" align="center"></el-table-column>                <el-table-column prop="dept" label="院系" align="center"></el-table-column>                <el-table-column prop="address" label="家庭住址" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        @size-change="handleSizeChange"                        :current-page="pagination.currentPage"                        :page-sizes="[5, 10, 20, 30]"                        :page-size="pagination.pageSize"                        layout="total,sizes, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增学生" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="学号" prop="type">                                    <el-input v-model="formData.stuid"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="姓名" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="年龄">                                    <el-input v-model="formData.age" ></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="性别">                                    <el-input v-model="formData.sex" ></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="院系">                                    <el-input v-model="formData.dept" ></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="家庭地址">                                    <el-input v-model="formData.address" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="学号" prop="type">                                    <el-input v-model="formData.stuid"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="姓名" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="年龄">                                    <el-input v-model="formData.age" ></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="性别">                                    <el-input v-model="formData.sex" ></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="院系">                                    <el-input v-model="formData.dept" ></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="家庭地址">                                    <el-input v-model="formData.address" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            param:{},            rules: {//校验规则                stuid: [{ required: true, message: '学号为必填项', trigger: 'blur' }],                name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0,//总记录数                name: "",                address: "",                stuid: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据的操作            this.getAll();        },        methods: {            //分页查询            getAll() {                // console.log(param);                this.param.name=this.pagination.name;                this.param.dept=this.pagination.dept;                this.param.stuid=this.pagination.stuid;                //发送异步请求                axios.post("/students/"+this.pagination.currentPage+"/"+this.pagination.pageSize,this.param).then((res)=>{                    this.pagination.pageSize = res.data.data.size;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.total = res.data.data.total;                    this.dataList = res.data.data.records;                });            },            //每页数量变化            handleSizeChange(val) {                console.log(`每页 ${val} 条`);                //修改页码值为当前选中的页码值                this.pagination.pageSize = val;                //执行查询                this.getAll();            },            //切换页码            handleCurrentChange(currentPage) {                //修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                //执行查询                this.getAll();            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd () {                axios.post("/students",this.formData).then((res)=>{                    //判断当前操作是否成功                    if(res.data.flag){                        //1.关闭弹层                        this.dialogFormVisible = false;                        this.$message.success(res.data.msg);                    }else{                        this.$message.error(res.data.msg);                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.info("当前操作取消");            },            // 删除            handleDelete(row) {                // console.log(row);                this.$confirm("此操作永久删除当前信息，是否继续？","提示",{type:"info"}).then(()=>{                    axios.delete("/students/"+row.id).then((res)=>{                        if(res.data.flag){                            this.$message.success("删除成功");                        }else{                            this.$message.error("数据同步失败，自动刷新");                        }                    }).finally(()=>{                        //2.重新加载数据                        this.getAll();                    });                }).catch(()=>{                    this.$message.info("取消操作");                });            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/students/"+row.id).then((res)=>{                    if(res.data.flag && res.data.data != null ){                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    }else{                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //修改            handleEdit() {                axios.put("/students",this.formData).then((res)=>{                    //判断当前操作是否成功                    if(res.data.flag){                        //1.关闭弹层                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功");                    }else{                        this.$message.error("修改失败");                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //条件查询        }    })</script></html>
